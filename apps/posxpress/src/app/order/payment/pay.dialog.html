<form [formGroup]="priceForm">
  <h2 mat-dialog-title>{{data.paymentType}}</h2>
  <mat-dialog-content>
    <div class="pay-container">
      <div class="pay-line">Preis: <span>{{priceToPay | currency: 'EUR'}}</span></div>
      <div class="pay-line">Differenz: <span>{{((payedWith || 0) - priceToPay) | currency: 'EUR'}}</span></div>
    </div>
    <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>Gezahlt mit</mat-label>
      <input matInput type="number" formControlName="payedWith" />
      <span matSuffix style="margin-right: 10px">â‚¬</span>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abrechen</button>
    <button mat-fab extended [disabled]="(payedWith || 0) < priceToPay" (click)="submit()">
      <mat-icon>payments</mat-icon>Zahlen
    </button>
  </mat-dialog-actions>
</form>
