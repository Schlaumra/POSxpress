<h2 mat-dialog-title>{{data.paymentType}}</h2>
<mat-dialog-content>
  <div>Zu Zahlen: {{priceToPay | currency: 'EUR'}}</div>
  <div>Rest: {{((payedWith || 0) - priceToPay) | currency: 'EUR'}}</div>
  <mat-divider></mat-divider>
  <mat-form-field>
    <mat-label>Gezahlt mit</mat-label>
    <input matInput type="number" [(ngModel)]="payedWith">
    <span matSuffix style="margin-right: 10px;">â‚¬</span>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abrechen</button>
  <button mat-button [disabled]="(payedWith || 0) < priceToPay && !!payedWith" [mat-dialog-close]="{payedWith: payedWith, priceToPay: priceToPay}"><mat-icon>payments</mat-icon>Zahlen</button>
</mat-dialog-actions>
