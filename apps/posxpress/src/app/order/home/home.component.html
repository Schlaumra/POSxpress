<div class="home-container">
    <div class="account-info">
        <div class="name">
            <span class="title">Benutzer:</span>
            <span>{{ user }}</span>
        </div>
        <button mat-icon-button (click)="logout()"><mat-icon>logout</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
    <div class="order-container">
        <h2>Offene Bestellungen:</h2>
        <div class="order-list">
            <mat-card *ngFor="let order of orderService.orders$ | async" (click)="jumpToOrder(order.table)">
                <mat-card-header>
                    <mat-card-title>Tisch: {{order.table}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <span *ngIf="order.printed" class="printed-info">Ausgedruckt: <mat-icon>check</mat-icon></span>
                </mat-card-content>
                <mat-card-actions>
                    <div class="left">
                        <button mat-icon-button (click)="removeOrder(order.table)" color="warn"><mat-icon>delete</mat-icon></button>
                    </div>
                    <div class="right">
                        <button mat-icon-button><mat-icon>play_arrow</mat-icon></button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
